version: '3'
services:
  warp:
    image: hts999/warp-gpt:latest
    restart: unless-stopped
    environment:
      TZ: Asia/Shanghai
      proxy: "43.159.29.44:20340"
      port: 6050
      host: "0.0.0.0" 
      verify: false
      auth_key: ""
      arkose_must: false
      openai_host: "chat.openai.com"
      openai_api_host: "api.openai.com"
      proxy_pool_url: ""
      log_level: "debug"
      redis_address: "127.0.0.1:6379"
      redis_passwd: ""
      redis_db: 0
    ports:
      - "6050:6050"



