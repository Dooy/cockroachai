      OPENAI_API_KEY: ${MAP_API_KEY}
      OPENAI_API_BASE_URL: ${MAO_BASE_URL}
      MJ_SERVER: https://api.openai.com
      MJ_API_SECRET: abc123456
      TJ_BAIDU_ID: 9d5fa7fc2f5fd585aa8fd3010d19be1e
