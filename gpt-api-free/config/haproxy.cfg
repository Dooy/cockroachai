global
  stats socket /var/run/api.sock user haproxy group haproxy mode 660 level admin expose-fd listeners
  log stdout format raw local0 info

defaults
  mode http
  timeout client 120s
  timeout connect 120s
  timeout server 120s
  timeout http-request 120s
  log global

frontend stats
  bind *:6001
  stats enable
  stats uri /
  stats auth cikuu:cikuutest
  stats refresh 10s


frontend webproxy
    bind *:6000
    mode tcp
    default_backend ha_backend

backend ha_backend
    mode tcp
    server s10456	23.165.240.222:10456
    server s10457	23.165.240.222:10457